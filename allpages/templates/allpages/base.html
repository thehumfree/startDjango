{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{title}}
        {% else %}
            Welcome!
        {% endif %}
    </title>
    <!--for bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--for font awesome-->
    <script src="https://kit.fontawesome.com/80bf34d9f4.js" crossorigin="anonymous"></script>
    <!--for linking  external sytle sheet-->
    <link href="{% static 'allpages/css/stylesheet.css' %}" rel="stylesheet" />
    {% block headcontent %}

    {% endblock headcontent %}
</head>
<body>
    <header>header</header>
    <nav>
        <a href="{% url 'homeview'%}">Home</a>
        <a href="{% url 'aboutview'%}">About</a>
        <a href="{% url 'privacyview'%}">Privacy</a>
        <a href="{% url 'admin:index'%}">Admin</a>
    </nav>
    <main>
        {% block mainContent %}

        {% endblock mainContent %}
    </main>
    <footer>footer</footer>
</body>
</html>
